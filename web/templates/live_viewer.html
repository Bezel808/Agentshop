    <script>
        let ws = null;
        let startTime = null;
        let actionCount = 0;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/viewer`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket å·²è¿æ¥');
                updateConnectionStatus('ğŸŸ¢ å·²è¿æ¥');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocket æ–­å¼€ï¼Œ3ç§’åé‡è¿');
                updateConnectionStatus('ğŸ”´ æ–­å¼€è¿æ¥');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function handleMessage(data) {
            switch(data.type) {
                case 'screenshot':
                    updateScreenshot(data.screenshot, data.url);
                    break;
                case 'log':
                    addLog(data.level, data.message);
                    break;
                case 'metric':
                    updateMetric(data.name, data.value);
                    break;
            }
        }
        
        function updateScreenshot(screenshotData, url) {
            const screen = document.getElementById('browser-screen');
            screen.innerHTML = `<img src="${screenshotData}" alt="Browser Screenshot">`;
            
            if (url) {
                document.getElementById('current-url').value = url;
            }
        }
        
        function addLog(level, message) {
            const log = document.getElementById('activity-log');
            
            // æ¸…é™¤å ä½ç¬¦
            if (log.children.length === 1 && log.children[0].textContent.includes('ç­‰å¾…')) {
                log.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = `log-item ${level}`;
            item.innerHTML = `
                <div class="log-time">${new Date().toLocaleTimeString()}</div>
                <div class="log-content">${message}</div>
            `;
            
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
            
            if (level === 'action') {
                actionCount++;
                document.getElementById('metric-actions').textContent = actionCount;
            }
        }
        
        function updateMetric(name, value) {
            const el = document.getElementById(`metric-${name}`);
            if (el) {
                el.textContent = value;
            }
        }
        
        function updateConnectionStatus(status) {
            document.getElementById('connection-status').textContent = status;
        }
        
        setInterval(() => {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                updateMetric('time', `${elapsed}s`);
            }
        }, 1000);
        
        connectWebSocket();
    </script>
